<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Tracks</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/spotifylogoimage.png') }}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/tracks.css') }}" />
</head>
<body>
    <nav class="navbar border-bottom border-body" data-bs-theme="dark" style="background-color: rgb(0, 0, 0);">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" href="/main">
      <img src="{{ url_for('static', filename='images/spotifylogoimage.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
      Spotify
    </a>

    <div class="ms-auto d-flex align-items-center">
      <a href="/logout" class="btn btn-outline-light me-3" onclick="return confirmLogout()">Logout</a>
      <script>
        function confirmLogout() {
          return confirm('Are you sure you want to log out?');
        }
      </script>
      <a href="/userpage" title="Profile">
        <img src="{{ url_for('static', filename='images/profile_logo.jpg') }}" alt="Profile" width="40" height="40" class="rounded-circle" style="object-fit: cover;" />
      </a>
    </div>
  </div>
</nav>

    <!-- layout: sidebar + content -->
    <div class="d-flex">
      <!-- sidebar -->
      <div class="sidebar">
        <a href="/main"><strong>Main</strong></a>
        <a href="/librarypage">Library</a>

        <div class="library-title">ðŸ“Œpinned</div>
        <a href="/downloaded" class="button"><img src="{{ url_for('static', filename='images/download_logo.png') }}" alt="Logo" width="100" height="100" /></a>
        <a href="/librarypage" class="button"><img src="{{ url_for('static', filename='images/library_logo.png') }}" alt="Logo" width="100" height="100" /></a>
        <a href="/artistspage" class="button"><img src="{{ url_for('static', filename='images/artists_logo.png') }}" alt="Logo" width="100" height="100" /></a>
        <a href="/infopage" class="button"><img src="{{ url_for('static', filename='images/info_logo.png') }}" alt="Logo" width="100" height="100" /></a>
      </div>
      <div class="main-content">
        <h1>My Tracks</h1>
        <a href="/create" class="add-track-btn">+ Add New Track</a>

        <table class="transparent-card">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>File</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <body>
            {% for track in tracks %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ track.title }}</td>
                    <td>
                        <audio controls style="width: 300px;">
                            <source src="{{ url_for('get_file', filename=track.file) }}" type="audio/mpeg" />
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                    <td class="actions">
                        <a href="/delete/{{ track.id }}">Delete</a>
                        <a href="/edit/{{ track.id }}">Edit</a>
                    </td>
                </tr>
            {% endfor %}
            </body>
        </table>
      </div>
    </div>
</body>
</html>
