<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Track</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
  <div class="form-container">
    <h1>Edit a Track</h1>
    <form method="POST" action="/edit/{{ track.id }}" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Track Title</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ track.title }}"
          required
          placeholder="song title">
      </div>

      <div class="form-group">
        <label for="file">MP3 File</label>
        <input
          type="file"
          id="file"
          name="file"
          accept=".mp3">
      </div>

      <button type="submit">Save Changes</button>
    </form>
    <a class="back-link" href="/downloaded">‚Üê Back to Tracks</a>
  </div>
</body>
</html>
