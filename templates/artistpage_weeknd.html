<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luminote - Weeknd</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/luminotelogoimage.png') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/artist.css') }}" />
</head>
<body>
    <nav class="navbar border-bottom border-body" data-bs-theme="dark" style="background-color: rgb(0, 0, 0);">
  <div class="container-fluid d-flex align-items-center">
    <a class="navbar-brand" href="/main">
      <img src="{{ url_for('static', filename='images/luminotelogoimage.png') }}" alt="Logo" width="30" height="30" class="d-inline-block align-text-top" />
      Luminote
    </a>

    <div class="ms-auto d-flex align-items-center">
      <a href="/logout" class="btn btn-outline-light me-3" onclick="return confirmLogout()">Logout</a>
      <script>
        function confirmLogout() {
          return confirm('Are you sure you want to log out?');
        }
      </script>
      <a href="/userpage" title="Profile">
        <img src="{{ url_for('static', filename='images/profile_logo.jpg') }}" alt="Profile" width="40" height="40" class="rounded-circle" style="object-fit: cover;" />
      </a>
    </div>
  </div>
</nav>
  <!-- Хедер -->
  <header class="artist-header d-flex align-items-end position-relative">
    <img src="{{ url_for('static', filename='images/background_weeknd.png') }}" alt="Artist" class="bg-img position-absolute top-0 start-0 w-100 h-100" />
    <div class="overlay-text position-relative p-4">
      <p class="text-uppercase text-white-50 mb-1">Artist</p>
      <h1 class="display-3 fw-bold text-white">Weeknd</h1>
    </div>
  </header>

  <!-- Популярные треки -->
  <section class="container py-5">
    <h2 class="mb-4">Popular Tracks</h2>
    <div class="transparent-card p-0">
      <ul class="list-group list-group-flush">
        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
          <span>1. BLINDING LIGHTS</span>
          <span class="text-white-50">3:20</span>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
          <span>2. SAVE YOUR TEARS</span>
          <span class="text-white-50">3:35</span>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
          <span>3. STARBOY</span>
          <span class="text-white-50">3:50</span>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
          <span>4. THE HILLS</span>
          <span class="text-white-50">4:02</span>
        </li>
        <li class="list-group-item bg-transparent text-white d-flex justify-content-between align-items-center">
          <span>5. CAN'T FEEL MY FACE</span>
          <span class="text-white-50">3:35</span>
        </li>
      </ul>
    </div>
  </section>

  <!-- Альбомы -->
  <section class="container pb-5">
    <h2 class="mb-4">Albums</h2>
    <div class="row g-4 albums-grid">
      <div class="col-6 col-sm-4 col-md-3 album">
        <img src="{{ url_for('static', filename='images/starboyimage.png') }}" class="img-fluid rounded"/>
      </div>
      <div class="col-6 col-sm-4 col-md-3 album">
        <img src="{{ url_for('static', filename='images/hurryuptomorrowimage.png') }}" class="img-fluid rounded"/>
      </div>
      <div class="col-6 col-sm-4 col-md-3 album">
        <img src="{{ url_for('static', filename='images/afterhoursimage.png') }}" class="img-fluid rounded" />
      </div>
      <div class="col-6 col-sm-4 col-md-3 album">
        <img src="{{ url_for('static', filename='images/beautybehindimage.png') }}" class="img-fluid rounded"/>
      </div>
    </div>
  </section>

  <!-- Футер с соцсетями -->
  <footer class="container py-5">
    <div class="d-flex flex-wrap gap-2 justify-content-center">
      <a href="https://www.instagram.com/theweeknd/" target="_blank" class="btn social-btn d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/logo_instagram.png') }}" alt="Instagram" width="20" class="me-2" /> Instagram
      </a>
      <a href="https://x.com/theweeknd" target="_blank" class="btn social-btn d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/logo_x.png') }}" alt="X" width="20" class="me-2" /> X
      </a>
      <a href="https://www.youtube.com/channel/UC0WP5P-ufpRfjbNrmOWwLBQ" target="_blank" class="btn social-btn d-flex align-items-center justify-content-center">
        <img src="{{ url_for('static', filename='images/logo_youtube.png') }}" alt="YouTube" width="20" class="me-2" /> YouTube
      </a>
    </div>
  </footer>
</body>
</html>
